<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="author" content="{{site.html_author}}">
  <meta name="description" content="{{site.html_description}}">

  <!-- 页面标题 -->
  <title>{{ site.title }}</title>

  <!-- SEO plugin -->
  {%- seo -%}

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{ site.data.assets['cdns'].fontawesome.css }}">

  <!-- favicon-16x16 -->
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.favicon }}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  {%- feed_meta -%}

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}

</head>
